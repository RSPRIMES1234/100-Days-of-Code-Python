<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    {% for blog in blogs : %}
        {% if blog["id"]==2: %}
            <h1>{{blog["title"]}}</h1>
            <h1>{{blog["subtitle"]}}</h1>
            {% endif %}
    {% endfor %}
</body>
</html>
